<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkSo | LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/login.css') }}">
</head>
<body>
<div class="container">
    <header>
        <div><a class="navbar-brand" href="{{ url_for('home_page') }}">Thinkso</a>
        </div>
    </header>
    <form action="/login/" class="form-group", method="POST">
        <div class="mb-3 bg p-4 rounded">
            <h2 class="text-center">Think big & Make it happen.</h2>
            <label for="user_id" class="form-label mt-3">Email:</label>
            <input type="email" name = "email" class="form-control" id="email" placeholder="name@example.com">
            <label for="password" class="form-label mt-3">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
            <div class="warning-message">Use an organization email to easily collaborate with teammates</div>
            <!-- <button type="button" class="form-control btn-color" onclick="checkPassword()">Continue</button> -->
            <input type="submit" class="form-control btn-color" value="Log in">
        </div>
    </form>
</div>    
</body>
</html>
