{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 800px; margin: 20px auto;">
  <h2>Add New Note</h2>
  <form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title</label>
      {{ form.title.errors }}
      <input type="text" name="title" style="background: #212120; color: #ffffff;" class="form-control" id="id_title" value="{{ form.title.value }}" required>
    </div>
    <div class="form-group">
      <label for="id_content">Content</label>
      {{ form.content.errors }}
      <textarea name="content" style="background: #212120; color: #ffffff;" class="form-control" id="id_content" rows="10" required>{{ form.content.value }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save Note</button>
  </form>
  <div style="margin-top: 20px;">
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Back to Notes</a>
  </div>
</div>
{% endblock %}
