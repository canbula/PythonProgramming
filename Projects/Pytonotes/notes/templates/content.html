{% load static %}
{% csrf_token %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
        <div id="page-header" class="mt-3 d-flex justify-content-between align-items-center">
            <div id="page-title-container">
                <input type="text" id="page-title-input" class="form-control border-0" placeholder="Page Title" />
            </div>
            <button id="save-page-btn" class="btn btn-primary">Save</button>
        </div>
        <div id="page-content-container" class="mt-3">
            <textarea id="page-content" class="form-control" rows="10" placeholder="Edit your content here..."></textarea>
        </div>
    </main>
</main>
