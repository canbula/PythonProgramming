<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOM - Take Note, Save, Peek Anytime!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    position: relative;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 90vh;
    margin-top: 1vh;
  }

  #logo {
    font-size: 48px;
    font-weight: bold;
    color: #FF3300;
    position: absolute;
    top: 10px;
    left: 20px;
  }

  #links {
    position: absolute;
    top: 10px;
    right: 20px;
    display: flex;
    align-items: center;
  }

  .link {
    margin-left: 20px;
    font-size: 18px;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 10px;
    background-color: #FF3300;
    color: #FFFFFF;
    border: none;
    transition: background-color 0.3s ease;
  }

  .link:hover {
    background-color: #e62e00;
  }

  #tagline {
    font-size: 56px;
    font-weight: bold;
    color: #000;
    margin-top: -20vh;
    text-align: center;
  }

  #subtagline {
    font-size: 26px;
    color: #333;
    margin-top: 5vh;
    text-align: center;
  }
</style>
</head>
<body>
<div id="logo">BOM</div>
<div id="links">
  <a href="/login" class="link">Log in</a>
  <a href="/signup" class="link">Sign up</a>
</div>
<div id="container">
  <div id="tagline">Take Note, Save, Peek Anytime!</div>
  <div id="subtagline">Taking Notes with AI, Now Fun-Filled!</div>
</div>
</body>
</html>
