<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Bağlantı</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
     <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/connscript.js"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="form-group">
                <select id="conn_type" style="padding: 5px; width: 100%;">
                    <option value="FTP">FTP (Dosya Aktarım Kuralı)</option>
                    <option value="SFTP">SFTP (SSH Dosya Aktarım Kuralı)</option>
                    <option value="DropBox">DropBox</option>
                    <option value="One Drive">One Drive</option>
                    <option value="GoogleDrive">Google Drive</option>
                </select>
            </div>
                <div class="form-row">
                    <div class="form-group col-md-6" style="float:left; width:60%">
                        <label>Sunucu:</label>
                        <input type="text" class="form-control" id="server" required value="">
                    </div>
                    <div class="form-group col-md-6" style="float:left; width:30%">
                        <label>Port:</label>
                        <input type="number" class="form-control" id="port" required value="">
                    </div>
                </div>
            <div class="form-group">
                <label>Kullanıcı Adı:</label>
                <input type="text" class="form-control" id="username" required value="">
            </div>
            
            <div class="form-group">
                <label>Parola:</label>
                <input type="password" class="form-control" id="passwd" required value="">
            </div>

            <div class="form-group">
                <input type="checkbox" id="isanonymous" style="width: 20px; height: 20px;">
                <label style="font-size: 15px;" id="isanonymous">Anonim oturum aç </label><br>
            </div>
            
            <div class="form-group">
                <label>Kişisel SSH Anahtarı:</label>
                <input type="text" class="form-control" id="sshkey">
            </div>

            <div class="form-group">
                <input type="checkbox" id="storepasswd"  style="width: 20px; height: 20px;">
                <label style="font-size: 15px;">Parolayı  Kaydet </label><br>
            </div>
            <button type="submit" id ="submitBtn" class="btn btn-primary">Gönder</button>
    </div>
</body>
</html>
