<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bar {
            background-color: #64b5f6;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        .bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .bar a:hover {
            background-color: #4285f4;
        }

        #title {
          width: 100%;
          padding: 10px;
          margin-top: 20px;
          border-radius: 6px;
          box-sizing: border-box;
          font-size: 16px;
          height:auto
        
      }
        

        #content {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            
        }

        button[type="submit"] {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0b7dda;
        }

        /* Additional styles for color picker and selectors */
        #colorPicker,
        #fontSizeSelector,
        #fontTypeSelector,
        #shadowCheckbox {
            margin-right: 10px;
        }

        #title {
            height: 40px;
        }

        #text {
            margin-bottom: 20px;
           
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="bar">
            <a href="{% url 'home' %}">Home</a>
            <input type="color" id="colorPicker" onchange="changeTextColor()">
            <select id="fontSizeSelector" onchange="changeFontSize()">
                <option value="12">Small</option>
                <option value="16" selected>Medium</option>
                <option value="20">Large</option>
                <option value="24">xLarge</option>
                <option value="28">xxLarge</option>
                <option value="32">xxxLarge</option>
            </select>
            <select id="fontTypeSelector" onchange="changeFontType()">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Franklin Gothic Medium">Franklin Gothic</option>
                <option value="Gill Sans">Gill</option>
                <option value="Segoe UI">Segoe</option>
            </select>
            <label id="shadow" for="shadowCheckbox">Enable Shadow</label>
            <input type="checkbox" id="shadowCheckbox" onchange="toggleShadow()">
        </div>
        <div id="title">
            <textarea id="title" name="title" placeholder="Write your title here..."></textarea>
        </div>
        <br>
        <div id="text">
            <textarea id="content" name="content" placeholder="Write your text here..."></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function changeTextColor() {
            var color = document.getElementById("colorPicker").value;
            document.getElementById("content").style.color = color;
        }

        function changeFontSize() {
            var size = document.getElementById("fontSizeSelector").value;
            document.getElementById("content").style.fontSize = size + "px";
        }

        function changeFontType() {
            var font = document.getElementById("fontTypeSelector").value;
            document.getElementById("content").style.fontFamily = font;
        }

        function toggleShadow() {
            var checkbox = document.getElementById("shadowCheckbox");
            var content = document.getElementById("content");
            if (checkbox.checked) {
                content.style.textShadow = "2px 2px 4px rgba(0, 0, 0, 0.4)";
            } else {
                content.style.textShadow = "none";
            }
        }
    </script>
</body>
</html>
