<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .navbar .nav-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .navbar .nav-item {
            width: 100%;
        }

        .navbar .nav-item a {
            display: flex;
            align-items: center;
            color: white;
            text-align: left;
            padding: 14px 20px;
            text-decoration: none;
            width: 100%;
        }

        .navbar .nav-item a:hover {
            background-color: #575757;
        }

        .navbar .nav-item a i {
            margin-right: 10px;
        }

        #content {
            margin-left: 200px;
            padding: 20px;
            width: 100%;
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Templates</h1>
        <ul class="nav-list">
            <li class="nav-item"><a href="{% url 'reading_list'  %}" id="reading-list-btn"><i class="fas fa-book"></i>Reading List</a></li>
            <li class="nav-item"><a href="{% url 'quick_note'  %}" id="quick-note-btn"><i class="fas fa-sticky-note"></i>Quick Note</a></li>
            <li class="nav-item"><a href="{% url 'meal_list'  %}" id="meal-planner-btn"><i class="fas fa-utensils"></i>Meal Planner</a></li>
            <li class="nav-item"><a href="{% url 'calender'  %}" id="calendar-btn"><i class="fas fa-calendar-alt"></i>Calendar</a></li>
            <li class="nav-item"><a href="{% url 'todolist'  %}" id="todo-list-btn"><i class="fas fa-tasks"></i>Todo List</a></li>
        </ul>
    </nav>
    {% block content %}

    {% endblock content %}

    <div id="content">
        <!-- İçerik burada değişecek -->
    </div>

    <script>
        document.getElementById('reading-list-btn').addEventListener('click', function() {
            loadContent('');
        });

        document.getElementById('quick-note-btn').addEventListener('click', function() {
            loadContent('');
        });

        document.getElementById('meal-planner-btn').addEventListener('click', function() {
            loadContent('');
        });

        document.getElementById('calendar-btn').addEventListener('click', function() {
            loadContent('');
        });

        document.getElementById('todo-list-btn').addEventListener('click', function() {
            loadContent('');
        });

        function loadContent(content) {
            document.getElementById('content').innerHTML = `<h1>${content}</h1>`;
        }
    </script>
</body>
</html>
